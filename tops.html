<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops – K Dawn Surf</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fffdf7;
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 2rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .logo span {
      font-family: 'Cursive', sans-serif;
      font-size: 2.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #7b4b36;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .product {
      width: 240px;
      background-color: #fff;
      border: 1px solid #e6e1d9;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product a {
      color: inherit;
      text-decoration: none;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }

    .product p {
      margin: 0;
      font-weight: bold;
      font-size: 1rem;
    }

    footer {
      background-color: #e5d3bd;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <a href="index.html" class="logo"><span>K</span> Dawn Surf</a>
    <div class="nav-links">
      <a href="tops.html">Tops</a>
      <a href="jewelry.html">Jewelry</a>
    </div>
  </div>

  <!-- Tops Section -->
  <div class="section">
    <h1>Tops</h1>
    <div class="products">
      <div class="product">
        <a href="flower-burst-hoodie.html">
          <img src="https://drive.google.com/uc?export=view&id=1MPZxdoc3-WPiy7u08LfYbQWRdIFgK1sF" alt="Flower Burst Hoodie">
          <p>Flower Burst Hoodie</p>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 K Dawn Surf. All rights reserved.
  </footer>

</body>
</html>
