<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops – K Dawn Surf</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fffdf7;
      color: #333;
    }

    .top-bar, .icons svg { /* header styles like before */ }

    .logo {
      font-size: 2rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
      letter-spacing: 1px;
      text-decoration: none;
      color: #333;
    }

    .logo span {
      font-family: 'Cursive', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 3px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #7b4b36;
    }

    .icons {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .icons svg {
      width: 24px;
      height: 24px;
      stroke: #333;
      cursor: pointer;
      transition: stroke 0.2s;
    }

    .icons svg:hover {
      stroke: #7b4b36;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .product {
      width: 220px;
      background-color: #fff;
      border: 1px solid #e6e1d9;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .product p {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }

    footer {
      background-color: #e5d3bd;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .nav {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 1rem;
    }

    .lightbox button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <a href="index.html" class="logo"><span>K</span> Dawn Surf</a>
    <div class="nav-links">
      <a href="tops.html">Tops</a>
      <a href="jewelry.html">Jewelry</a>
    </div>
    <div class="icons">
      <!-- Search -->
      <svg xmlns="http://www.w3.org/2000/svg" ... ></svg>
      <!-- Cart -->
      <svg xmlns="http://www.w3.org/2000/svg" ... ></svg>
      <!-- User -->
      <svg xmlns="http://www.w3.org/2000/svg" ... ></svg>
    </div>
  </div>

  <!-- Product Section -->
  <div class="section">
    <h1>Tops</h1>
    <div class="products">
      <div class="product" onclick="openLightbox()">
        <img src="https://drive.google.com/uc?export=view&id=1MPZxdoc3-WPiy7u08LfYbQWRdIFgK1sF" alt="Flower Burst Hoodie">
        <p>Flower Burst Hoodie</p>
      </div>
    </div>
  </div>

  <!-- Lightbox Gallery -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">✕</span>
    <img id="lightbox-img" src="" alt="Gallery Image">
    <div class="nav">
      <button onclick="prevImage()">←</button>
      <button onclick="nextImage()">→</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 K Dawn Surf. All rights reserved.
  </footer>

  <!-- Lightbox Script -->
  <script>
    const images = [
      "https://drive.google.com/uc?export=view&id=1MPZxdoc3-WPiy7u08LfYbQWRdIFgK1sF",
      "https://drive.google.com/uc?export=view&id=1AHfN90rGOkjTeNQmmyS0hamRx5kReZ1D",
      "https://drive.google.com/uc?export=view&id=1cPbGNtIBKkPBzl6v8AgLqsLkiMpOp0ut",
      "https://drive.google.com/uc?export=view&id=1DPf1PXZV7vzwJZHtPvzRBDB0SOhvAMFp"
    ];

    let currentIndex = 0;

    function openLightbox() {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }
  </script>

</body>
</html>
