<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Burst Hoodie – K Dawn Surf</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fffdf7;
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 2rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .logo span {
      font-family: 'Cursive', sans-serif;
      font-size: 2.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 0 1rem;
    }

    .product-img {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }

    .product-img img {
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
      min-width: 300px;
    }

    .product-info h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
    }

    .product-info .price {
      font-size: 1.5rem;
      color: #777;
      margin-bottom: 1.5rem;
    }

    .sizes {
      margin-bottom: 1.5rem;
    }

    .sizes span {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
    }

    .sizes span:hover {
      background-color: #ddd;
    }

    .product-info button {
      padding: 0.75rem 1.5rem;
      background-color: #ccc;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 2rem;
    }

    .description h3 {
      margin-top: 0;
    }

    .gallery-thumbs {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .gallery-thumbs img {
      width: 70px;
      height: auto;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: border 0.2s;
    }

    .gallery-thumbs img.active,
    .gallery-thumbs img:hover {
      border-color: #7b4b36;
    }

    footer {
      background-color: #e5d3bd;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <a href="index.html" class="logo"><span>K</span> Dawn Surf</a>
    <div class="nav-links">
      <a href="tops.html">Tops</a>
      <a href="jewelry.html">Jewelry</a>
    </div>
  </div>

  <!-- Product Content -->
  <div class="container">
    <div class="product-img">
      <img id="main-image" src="Hoodie%20Listing%20Front.png" alt="Flower Burst Hoodie">
      <div class="gallery-thumbs">
        <img src="Hoodie%20Listing%20Front.png" alt="Front" onclick="changeImage(this)" class="active">
        <img src="Hoodie%20Listing%20Drawstrings.png" alt="Drawstrings" onclick="changeImage(this)">
        <img src="Hoodie%20Listing%20Back.png" alt="Back" onclick="changeImage(this)">
        <img src="Hoodie%20Listing%20Patch.png" alt="Patch" onclick="changeImage(this)">
      </div>
    </div>
    <div class="product-info">
      <p style="color: green; font-size: 0.9rem;">Availability: In stock</p>
      <h1>Flower Burst Hoodie</h1>
      <div class="price">$45.00</div>

      <div class="sizes">
        <p><strong>Size:</strong></p>
        <span>Small</span>
        <span>Medium</span>
        <span>Large</span>
      </div>

      <button>Select the options above</button>

      <div class="description">
        <h3>Description</h3>
        <ul>
          <li>Adjustable straps</li>
          <li>Front tie & scallop shell detail</li>
          <li>Handmade – please allow up to 15 days for shipping</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 K Dawn Surf. All rights reserved.
  </footer>

  <!-- Script for changing images -->
  <script>
    function changeImage(thumb) {
      const mainImage = document.getElementById('main-image');
      const allThumbs = document.querySelectorAll('.gallery-thumbs img');

      allThumbs.forEach(img => img.classList.remove('active'));
      thumb.classList.add('active');
      mainImage.src = thumb.src;
    }
  </script>

</body>
</html>
